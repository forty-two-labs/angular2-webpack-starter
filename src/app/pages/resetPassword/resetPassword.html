<div class="page__reset-password">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="http://placehold.it/50x50&text=Logo" class="image">
        <div class="content">
          {{ labels['header'] }}
        </div>
      </h2>

      <form class="ui large form" [ngFormModel]="resetPasswordForm" (submit)="onSubmit($event)">
        <div class="ui stacked segment">
          <div
            class="field"
            [ngClass]="{'error': password.touched && !password.valid}">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input ngControl="password" type="password" name="password" placeholder="Password">
              <div class="ui left pointing red basic label" *ngIf="password.touched && password.errors">
                Password is required
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="ui fluid large teal submit button"
            [disabled]="!resetPasswordForm.valid"
            [ngClass]="{'button-disabled': !resetPasswordForm.valid}">
            {{ labels['form.submit'] }}
          </button>
        </div>

        <div class="ui error message"></div>
      </form>

      <div class="ui message aligned right">
        <div>
          <a [routerLink]=" ['Login'] ">
            {{ labels['link.login'] }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

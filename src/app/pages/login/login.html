<div class="page__login">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="http://placehold.it/50x50&text=Logo" class="image">
        <div class="content">
          {{ labels['header'] }}
        </div>
      </h2>

      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="email" name="email" placeholder="Email">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">{{ labels['form.submit'] }}</div>
        </div>

        <div class="ui error message"></div>
      </form>

      <div class="ui message aligned right">
        <div>
          <a [routerLink]=" ['ForgotPassword'] ">
            {{ labels['link.forgot_password'] }}
          </a>
        </div>
        <div>
          <a [routerLink]=" ['Register'] ">
            {{ labels['link.register'] }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

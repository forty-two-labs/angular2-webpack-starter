<div class="page__forgot-password">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="http://placehold.it/50x50&text=Logo" class="image">
        <div class="content">
          {{ labels['header'] }}
        </div>
      </h2>

      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="email" name="email" placeholder="Email">
            </div>
          </div>
          <div class="ui fluid large teal submit button">{{ labels['form.submit'] }}</div>
        </div>

        <div class="ui error message"></div>
      </form>

      <div class="ui message aligned right">
        <div>
          <a (click)="resendNotifcation()">
            {{ labels['link.resend_notification'] }}
          </a>
        </div>
        <div>
          <a [routerLink]=" ['Login'] ">
            {{ labels['link.login'] }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
